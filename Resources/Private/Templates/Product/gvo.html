<div class="tx-winetreatment-product">
	<p class="tx-winetreatment-breadcrumb"><f:link.action action="show" controller="Category" arguments="{category : category}">{category.name}</f:link.action></p>
	<p class="tx-winetreatment-product-title"><f:translate key="gvo" /></p>
	<p class="tx-winetreatment-product-name">{product.name}&nbsp;
		<f:link.action controller="Category" action="gvoPdf" arguments="{category : category}" pageType="123">
			<f:image src="EXT:wine_treatment/Resources/Public/Images/pdf.gif" alt="PDF" title="<f:translate key='generate_pdf' />" />
		</f:link.action>
	</p>
	<div class="tx-winetreatment-product-description">
		<f:format.html>{product.description}</f:format.html>
	</div>
	<div class="tx-winetreatment-product-gvo">
		<strong>
		<f:if condition="{product.gvo}">
			<f:then>
				<f:translate key="gvo_text" htmlEscape="false" />
			</f:then>
		</f:if>
		</strong>
		<f:if condition="{product.bio}">
			<f:then>
				<p>&nbsp;</p>
				<p>Bio-Erklärung: <f:link.external uri="{product.bio}"><f:image src="EXT:wine_treatment/Resources/Public/Images/pdf.gif" alt="Bio-Erklärung" title="Bio-Erklärung" /></f:link.external></p>
			</f:then>
		</f:if>
	</div>
</div>
