<div class="tx-winetreatment-product">
	<p class="tx-winetreatment-breadcrumb"><f:link.action action="show" controller="Category" arguments="{category : category}">{category.name}</f:link.action></p>
	<p class="tx-winetreatment-product-title"><f:translate key="alg" /></p>
	<p class="tx-winetreatment-product-name">{product.name}&nbsp;
		<f:link.action action="algPdf" arguments="{product : product}" pageType="123">
			<f:image src="EXT:wine_treatment/Resources/Public/Images/pdf.gif" alt="PDF" title="<f:translate key='generate_pdf' />" />
		</f:link.action>
	</p>
	<div class="tx-winetreatment-product-description">
		<f:format.html>{product.description}</f:format.html>
	</div>
	<div class="tx-winetreatment-product-alg">
		<f:if condition="{product.algDirective} == 0">
			<f:then>
			</f:then>
			<f:else>
				<strong>Enthaltene Allergene nach der Direktive 2003/89/EC:</strong><br />
				<f:if condition="{product.algDirective} == 1">
					<f:then>
						Keine<br />
					</f:then>
					<f:else>
						<f:format.html>{product.algDirectiveText}</f:format.html>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
<br />
		<f:if condition="{product.algAlba} == 0">
			<f:then>
			</f:then>
			<f:else>
				<strong>Enthaltene Allergene nach der ALBA-Liste:</strong><br />
				<f:if condition="{product.algAlba} == 1">
					<f:then>
						Keine<br />
					</f:then>
					<f:else>
						<f:format.html>{product.algAlbaText}</f:format.html>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
		<p>&nbsp;</p>
		<p><strong>Version:</strong> <f:format.number decimals="1">{product.algVersion}</f:format.number></p>
	</div>
</div>
